<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <h1><img src="https://cdn-icons-png.flaticon.com/128/752/752326.png">Notes</h1>
        <button class="btn"><img src="https://cdn-icons-png.flaticon.com/128/16797/16797143.png">Create notes</button>
        <input type="text" id="search-bar" placeholder="Search notes...">
        <select id="filter-options">
            <option value="all">All</option>
            <option value="pinned">Pinned</option>
            <option value="unpinned">Unpinned</option>
        </select>
        <div class="notes-container">
            
            <h2><img src="https://cdn-icons-png.flaticon.com/128/1274/1274749.png">Pinned Notes</h2>
            <div class="pinned-notes"></div>
            <h2><img src="https://cdn-icons-png.flaticon.com/128/11481/11481344.png">unpinned Notes</h2>
            <div class="unpinned-notes"></div>
            <!-- <p contenteditable="true" class="input-box">

                <img src="https://cdn-icons-png.flaticon.com/128/3221/3221897.png">
            </p> -->
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
