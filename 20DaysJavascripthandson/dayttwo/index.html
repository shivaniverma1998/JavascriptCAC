<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop using javascrript </title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="https://cdn-icons-png.flaticon.com/128/16382/16382233.png">List Item1
            </div>
            <div class="list" draggable="true"><img src="https://cdn-icons-png.flaticon.com/128/16382/16382233.png">List Item2
            </div>
            <div class="list" draggable="true"><img src="https://cdn-icons-png.flaticon.com/128/16382/16382233.png">List Item3
            </div>
             <div class="list" draggable="true"><img src="https://cdn-icons-png.flaticon.com/128/16382/16382233.png">List Item4
            </div>
        </div>
        <div id="right"></div>
    </div>
    
    <script>
        let lists = document.getElementsByClassName("list");
        let lefftbox = document.getElementById("left");
        let rightbox = document.getElementById("right");
        for(list of lists){
    
            list.addEventListener("dragstart", function(e){
                let selected = e.target;
    
                rightbox.addEventListener("dragover", function(e) {
                    e.preventDefault();
                });
                rightbox.addEventListener("drop",function(e) {
                    rightbox.appendChild(selected);
                    selected = null;
                });
                lefftbox.addEventListener("dragover", function(e) {
                    e.preventDefault();
                });
                lefftbox.addEventListener("drop",function(e) {
                    lefftbox.appendChild(selected);
                    selected = null;
                });
            })
        }
        
    </script> 
</body>
</html>
