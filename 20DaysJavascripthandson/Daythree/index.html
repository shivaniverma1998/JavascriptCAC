<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom selectt menu design</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="hero">

    <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social media</p>
                <img src="https://cdn-icons-png.flaticon.com/128/14670/14670973.png" id="arrowicon">
        </div>

        <ul id="list" class="hide">
            <li class="options">
                <img src="https://cdn-icons-png.flaticon.com/128/220/220343.png">
                <p>Linkedin</p>
            </li>
            <li class="options">
                <img src="https://cdn-icons-png.flaticon.com/128/15452/15452650.png">
                <p>github</p>
            </li>
            <li class="options">
                <img src="https://cdn-icons-png.flaticon.com/128/10817/10817310.png">
                <p>Leetcode</p>
            </li>
            <li class="options">
                <img src="https://cdn-icons-png.flaticon.com/128/14417/14417460.png">
                <p>Twitter</p>
            </li>
            <li class="options">
                <img src="https://cdn-icons-png.flaticon.com/128/1240/1240972.png">
                <p>Gmail</p>
            </li>
        </ul>
    </div>

</div>



<script>
    var selectField =  document.getElementById("selectField");
    var selectText =  document.getElementById("selectText");
    var options = document.getElementsByClassName("options");
    var list = document.getElementById("list");
    var arrowicon = document.getElementById("arrowicon")


    selectField.onclick = function(){
        list.classList.toggle("hide");
        arrowicon.classList.toggle("rotate");
    }

    for(option of options){
        option.onclick = function(){
            selectText.innerHTML = this.textContent;
            list.classList.toggle("hide");
            arrowicon.classList.toggle("rotate");

        }
    }


</script>






</body>
</html>
